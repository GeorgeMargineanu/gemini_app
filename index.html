<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMS Gemini GA4</title>
    <style>
        /* Reset and basic styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #f5f6fa;
            color: #2f3640;
            display: flex;
            flex-direction: column;
            align-items: center; /* center content except logo */
            min-height: 100vh;
            padding: 2rem;
        }

        /* Logo container at top-left */
        .logo-container {
            position: fixed;
            top: 2rem;
            left: 2rem;
        }

        .logo-container img {
            height: 60px;
            width: auto;
            border-radius: 8px;
        }

        h1 {
            color: #273c75;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 1rem;
        }

        textarea {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #dcdde1;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            resize: none;
            min-height: 40px;
            max-height: 300px;
            overflow-y: auto;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #40739e;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #2f3640;
        }

        pre {
            width: 100%;
            max-width: 1000px;
            background: #dcdde1;
            padding: 1rem;
            border-radius: 8px;
            overflow-y: auto;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .thinking {
            color: #718093;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Logo on the top-left corner -->
    <div class="logo-container">
        <img src="static/logo.png" alt="UMS Gemini Logo">
    </div>

    <!-- Main content centered -->
    <h1>Ask Gemini about GA4 Properties</h1>

    <form id="geminiForm">
        <textarea id="query" placeholder="Type your question here..."></textarea>
        <button type="submit" id="askBtn">Ask</button>
    </form>

    <pre id="result"></pre>

    <script>
        const form = document.getElementById('geminiForm');
        const textarea = document.getElementById('query');
        const result = document.getElementById('result');
        const button = document.getElementById('askBtn');

        // Auto-grow textarea while typing
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            const query = textarea.value.trim();
            if (!query) return;

            result.textContent = "";
            button.disabled = true;

            // Add spinner to button
            const spinner = document.createElement('span');
            spinner.className = 'spinner';
            button.appendChild(spinner);

            const evtSource = new EventSource(`/query?query=${encodeURIComponent(query)}`);

            evtSource.onmessage = function(event) {
                if (event.data === "__DONE__") {
                    button.disabled = false;
                    spinner.remove();
                    evtSource.close();
                } else if (event.data.toLowerCase().includes("thinking")) {
                    result.innerHTML += `<span class="thinking">${event.data}</span>\n`;
                } else {
                    result.textContent += event.data + "\n";
                }
                result.scrollTop = result.scrollHeight;
            };

            evtSource.onerror = function() {
                button.disabled = false;
                spinner.remove();
                evtSource.close();
            };
        });
    </script>
</body>
</html>
